name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - run: dev/up
      - run: |
          # https://github.com/quic-go/quic-go/wiki/UDP-Receive-Buffer-Size
          sudo sysctl -w net.core.rmem_max=2500000
      - name: Run tests
        run: dev/test
